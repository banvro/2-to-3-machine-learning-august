{% extends "base.html" %}

{% block abc %}

    <div>
        <h1 style="text-align: center; margin-top: 20px;">Login Here</h1>
        <div style="padding-left: 10%; padding-right: 10%;">
            <form action="/login" method="post">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter username" name="username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter passwrord" name="pass">
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
        </div>
        
    </div>    

{% endblock abc %}
